<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iphone 13 implementation</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="iphone_13_container">
    <div class="start-button"></div>
    <div class="back_camera_container">
        <div class="camera_captors">
            <div class="camera_captor"></div>
            <div class="camera_captor"></div>
        </div>
        <div class="camera_captors">
            <div class="camera_captor_flash"></div>
            <div class="camera_captor"></div>
            <div class="camera_captor_infra"></div>
            <div class="camera_captor_lidar"></div>
        </div>
    </div>
    <div class="logo_container">
        <div class="apple_logo">
            <div class="crop top_crop"></div>
            <div class="crop right_crop"></div>
            <div class="crop bottom_crop"></div>
        </div>
    </div>
    <div class="control_buttons">
        <div class="switch_mode_button"></div>
        <div class="vol_up_button"></div>
        <div class="vol_down_button"></div>
    </div>
</div>
</body>
</html>
